<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="./images/favicons/favicon.ico" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./images/favicons/favicon-16x16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./images/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      href="./images/favicons/apple-touch-icon.png"
    />
    <link
      type="image/png"
      sizes="192x192"
      rel="icon"
      href="./images/favicons/android-chrome-192x192.png"
    />
    <link
      type="image/png"
      sizes="512x512"
      rel="icon"
      href="./images/favicons/android-chrome-512x512.png"
    />

    <link
      rel="icon"
      href="./images/favicons/favicon-svgomg-optimized.svg"
      type="image/svg+xml"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
    <script src="./scripts/like.js"></script>
  </body>
